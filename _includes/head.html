{% if page.title %}
    {% assign title = page.title | append: " | " | append: site.title %}
{% else %}
    {% assign title = site.title %}
{% endif %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/style.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700"/>
    <script src="/assets/fontawesome/attribution.js"></script>
    <link rel="icon" href="https://www.k-state.edu/favicon.ico" type="image/x-icon">
    <title>{{ title }}</title>
    <!-- metadata for SEO -->
    <meta property="og:title" content="{{ title }}"/>
    <link rel="canonical" href="{{ site.url }}{{ page.url }}"/>
    <meta property="og:url" content="{{ site.url }}{{ page.url }}"/>
    <meta property="og:site_name" content="{{ site.title }}"/>
    <meta property="og:locale" content="en_US"/>
</head>
